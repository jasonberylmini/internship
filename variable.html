<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo">hello world</p>
  <script>
    // Array operations
    let arr = [1, 2, 3, 4, 54];
    document.getElementById("demo").innerHTML = arr[4];

    // Join method in array
    document.getElementById("demo").innerHTML = arr.join("*");

    // Pop method
    arr.pop();  
    document.getElementById("demo").innerHTML = arr;

    // Push method
    arr.push(78);
    document.getElementById("demo").innerHTML = arr;

    // Conditional statements
    let time = new Date().getHours(); // Fixed `Data()` to `Date()`
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.getElementById("demo").innerHTML = greeting;

    // Switch case statement
    let day;
    switch (new Date().getDay()) { // Fixed `Data()` to `Date()`
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      case 4:
        day = "Thursday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
        break;
      default:
        day = "No day available";
    }
    document.getElementById("demo").innerHTML = day;
  </script>
</body>
</html>
